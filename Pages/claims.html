<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/Claims.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <p class="form__group">
            <label>Full names</label><br>
            <input type="text" class="form__input" id="name" name="first_name" placeholder="Monicah Mburu">
          </p>
    <p class="form__group">
      <label for="email" class="form__label">Email Address</label><br>
      <input type="email" class="form__input" id="email" name="email" placeholder="monicahmburu@gmail.com" required autocomplete="off">
    </p>
    <p class="form__group">
      <label for="phone" class="form__label">Phone number</label><br>
      <input type="tel" class="form__input" id="phone" name="phone" placeholder="0722******" autocomplete="off">
    </p>
    <p class="form__group">
      <label for="password" class="form__label">Password</label><br>
      <input type="password" class="form__input" id="password" name="password" autocomplete="off">
    </p>
    <p class="form__group">
      <label for="password" class="form__label">Confirm Password</label><br>
      <input type="password" class="form__input" id="password" name="password" autocomplete="off">
    </p>
    
    
    <p>
      <button class="form__submit-btn" type="submit">Submit</button>
    </p>
      </div>
      <footer class="footer">
        <div class="last">
            <h5>
                Have a question?
            </h5>
            <h3>Call: +254 723 645 050</h3>
            <a href="./Pages/claims.html"><button class="button1">Request a callback</button></a>
            <div class="i">
                <p class="pop">jeodok@gmail.com</p>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
    </footer>
</body>
