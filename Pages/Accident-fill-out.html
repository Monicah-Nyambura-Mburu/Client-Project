<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="container">
  <h1 class="heading">Sign Up Form</h1>
  <form action="https://pamcy.github.io/50Websites/31-form-validation/thank-you.html" class="form" id="form">
     <div class="form__group">
        <input type="text" class="form__input" id="name" placeholder="Username" value="" autocomplete="off">
        <label for="name" class="form__label"></label>
     </div>
     <div class="form__group">
        <input type="password" class="form__input" id="password" placeholder="Password" value="" autocomplete="off">
        <label for="password" class="form__label"></label>
     </div>
     <div class="form__group">
        <input type="password" class="form__input" value="" id="re_password" placeholder="Confirm Password" autocomplete="off">
        <label for="re_password" class="form__label"></label>
     </div>
     <div class="form__group">
        <input type="email" class="form__input" id="email" placeholder="Email" value="" autocomplete="off">
        <label for="email" class="form__label"></label>
     </div>
     <div class="form__error" id="error"></div>
      <button class="form__submit-btn" type="submit">Send</button>
  </form>
</div>
